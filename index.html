<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Calculator</title>
    <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>

<body>
    <h1>
        Welcome To My Calculator
    </h1>
    <div class="container">
        
        <div class="calc">
            <form>
                <div class="output">
                    <input type="text" name="display">
                </div>
                <div class="buttons">
                    <input type="button" id="ac" value="AC" onclick="display.value = ('')">
                    <input type="button" id="ac" value="DEL" onclick="display.value = display.value.toString().slice (0,-1) ">
                    <input type="button" id="ac" value="%" onclick="display.value += ('%')">
                    <input type="button" id="calculate" value="/"  onclick="display.value += ('/')">
                </div>
                <div class="numbers">
                    <input type="button" value="7" onclick="display.value += ('7')">
                    <input type="button" value="8" onclick="display.value += ('8')">
                    <input type="button" value="9" onclick="display.value += ('9')">
                    <input type="button" id="calculate" value="*" onclick="display.value += ('*')">
                </div>
                <div class="num">
                    <input type="button" value="4" onclick="display.value += ('4')">
                    <input type="button" value="5" onclick="display.value += ('5')">
                    <input type="button" value="6" onclick="display.value += ('6')">
                    <input type="button" id="calculate" value="-" onclick="display.value += ('-')">
                </div>
                <div class="nums">
                    <input type="button" value="1" onclick="display.value += ('1')">
                    <input type="button" value="2" onclick="display.value += ('2')">
                    <input type="button" value="3" onclick="display.value += ('3')">
                    <input type="button" id="calculate" value="+" onclick="display.value += ('+')">
                </div>
                <div class="nums">
                    <input type="button" id="ac" value="00" onclick="display.value += ('00')">
                    <input type="button" value="0" onclick="display.value += ('0')">
                    <input type="button" value="." onclick="display.value += ('.')">
                    <input type="button" id="calculate" value="=" onclick="display.value = eval(display.value)">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
